{% extends "template.html" %}

{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <th>Nome</th>
            <th>Categoria</th>
            <th>Console</th>
        </thead>

        <tbody>
            {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                </tr>
            {% endfor %}
        </tbody>

        <tfoot>
            <tr>
                <th>Qtd jogos</th>
                <td>{{ jogos | length }} jogos</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
